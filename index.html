<script>
// Tooltips
var tip = d3.tip()
    .attr('class', 'd3-tip')

    .html(function(d) {
        return "<a href='" + d.exp_id + ".html' target='_blank'><strong><span style='color:black;text-decoration:none'>" + d.exp_id +"</span></a>";
})

// D3
// Colors to match primary paint colors
var colors = ["brown","#E9AB17","#1756E8"]

var n = 1; // number of distinct clusters (classes)
var m = 73; // total objects

var nodes = [{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "local_global" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "bickel_titrator" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "willingness_to_wait" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "attention_network_task" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "random_number_generation" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "stim_selective_stop_signal" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "motor_selective_stop_signal" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "eating_questionnaire" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "letter_memory" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "information_sampling_task" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "gm_paradigm" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "upps_impulsivity" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "theories_of_willpower" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "tower_of_london" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "dospert_rp" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "digit_span" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "adaptive_n_back" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "leisure_time_activity" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "stop_signal" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "test_task" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "flanker" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "multiplication" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "choice_reaction_time" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "emotion_regulation" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "brief_self_control" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "number_letter" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "angling_risk_task" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "antisaccade" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "bis_bas" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "tone_monitoring" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "keep_track" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "ax_cpt" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "cognitive_reflection" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "impulsive_venture" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "spatial_span" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "stroop" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "volatile_bandit" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "plus_minus" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "time_perspective" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "dospert_rt" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "ten_item_personality" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "grit_scale" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "bis11" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "writing_task" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "multisource" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "dot_pattern_expectancy" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "holt_laury" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "hierarchical_rule" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "directed_forgetting" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "dietary_decision" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "discount_titrate" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "future_time_perspective" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "dickman" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "psychological_refractory_period" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "kirby" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "treatment_self_regulation_questionnaire" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "simon" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "dimensional_set_shifting" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "probabilistic_selection" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "recent_probes" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "image_monitoring" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "dospert_eb" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "shift_task" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "threebytwo" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "go_nogo" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "simple_reaction_time" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "columbia_card_task_hot" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "columbia_card_task_cold" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "two_stage_decision" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "mpq_control" },{"cluster": 1, "radius": "10", "color": colors[1], "exp_id": "self_regulation" },{"cluster": 1, "radius": "10", "color": colors[0], "exp_id": "n_back" },{"cluster": 1, "radius": "10", "color": colors[2], "exp_id": "tower_of_london_imagine" }];

var width = 1400,
    height = 220,
    padding = 20, // separation between nodes
    maxRadius = 50;

var x = d3.scale.ordinal()
    .domain(d3.range(m))
    .rangePoints([0, width], 1);

var nodes = d3.range(m).map(function(ii) {
  var i = nodes[ii].cluster,
      v = (i + 1) / m * -Math.log(Math.random());
  return {
    radius: Math.max(10,Math.sqrt(v) * maxRadius),
    color: nodes[ii].color,
    exp_id: nodes[ii].exp_id,
    cy: x(i),
    cx: width / 2
  };
});

var force = d3.layout.force()
    .nodes(nodes)
    .size([width, height])
    .gravity(0)
    .charge(0)
    .on("tick", tick)
    .start();

var svg = d3.select("#littlepieces").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.call(tip);

var circle = svg.selectAll("rect")
    .data(nodes)
  .enter().append("rect")
    .attr("width", function(d) { return d.radius; })
    .attr("height", function(d) { return d.radius; })
    .style("fill", function(d) { return d.color; })
    .on('mouseout.tip', tip.hide)
    .on('mouseover.tip', tip.show)
    .on('click', function(d){
        window.location = d.exp_id + ".html";
    })
    .call(force.drag);

function tick(e) {
  circle
      .each(gravity(.2 * e.alpha))
      .each(collide(.5))
      .attr("x", function(d) { return d.x = Math.max(d.radius, Math.min(width - d.radius, d.x)); })
      .attr("y", function(d) { return d.y = Math.max(d.radius, Math.min(height - d.radius, d.y)); });
}

// Move nodes toward cluster focus.
function gravity(alpha) {
  return function(d) {
    d.y += (d.cy - d.y) * alpha;
    d.x += (d.cx - d.x) * alpha;
  };
}

// Resolve collisions between nodes.
function collide(alpha) {
  var quadtree = d3.geom.quadtree(nodes);
  return function(d) {
    var r = d.radius + maxRadius + padding,
        nx1 = d.x - r,
        nx2 = d.x + r,
        ny1 = d.y - r,
        ny2 = d.y + r;
    quadtree.visit(function(quad, x1, y1, x2, y2) {
      if (quad.point && (quad.point !== d)) {
        var x = d.x - quad.point.x,
            y = d.y - quad.point.y,
            l = Math.sqrt(x * x + y * y),
            r = d.radius + quad.point.radius + (d.color !== quad.point.color) * padding;
        if (l < r) {
          l = (l - r) / l * alpha;
          d.x -= x *= l;
          d.y -= y *= l;
          quad.point.x += x;
          quad.point.y += y;
        }
      }
      return x1 > nx2 || x2 < nx1 || y1 > ny2 || y2 < ny1;
    });
  };
}
